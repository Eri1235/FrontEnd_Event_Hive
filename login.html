<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incribirse</title>
    <link rel="stylesheet" href="style_login.css">
</head>
<body>
    <div class="split-screen">
        <div class="left">
            <section class="copy">
                <h1>Explore your creativity</h1>
                <p>Over 1000 courses taught by real creatives.</p>
            </section>

        </div>
        <div class="right"> <!--antes del form-->
            <form>
                <section class="copy">
                    <h2>Incribirse</h2>
                    <div class="login-container">
                        <p>¿Ya tienes una cuenta? <a href="#"><strong>Log In</strong></a></p>
                    </div>
                </section>
                <div class="input-container name">
                    <label for="fname">Nombre</label>
                    <input id="fname" name="fname" type="text">
                </div>
                <div class="input-container email">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email">
                </div>
                <div class="input-container password">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" placeholder="Debe tener al menos 6 caracteres">
                    <i class="far fa-eye-slash"></i>
                </div>
                <div class="input-container cta">
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Regístrate para recibir actualizaciones por correo electrónico.
                    </label>
                </div>
                <button class="signup-btn" type="submit">Sign Up</button>
                <section class="copy-legal">
                    <p><span class="small">
                        Al continuar, usted acepta aceptar nuestro <br> 
                        <a href="#">Privacy Policy</a> &amp; 
                        <a href="#">Terms of Service</a>.
                        <br>
                        <a href="index.html">Volver Inicio</a>
                    </span>
                    </p>
                </section>
            </form>
        </div>
    </div>
</body>
</html>
